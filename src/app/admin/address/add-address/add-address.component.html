<div class="card">
    <div class="card-body">
      
      <h4 class="card-title">Add Address</h4>
      <div class="forms-sample">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" placeholder="Address" id="address" [(ngModel)]="addressDetails">
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="email" class="form-control" placeholder="Pincode" id="pincode" [(ngModel)]="pincode">
        </div>

            <div class="form-group">
                <label for="exampleSelectGender">User Selection</label>
                <select class="form-control" [(ngModel)] = "userId">
                  <option value="" disabled selected>Select User</option>
                  <option *ngFor="let u of users" value="{{u._id}}">
                    {{u.firstName}}
                  </option>
                </select>
                </div>

        <button type="submit" class="btn btn-primary me-2" (click)="addAddress()">Submit</button>
        <button class="btn btn-light" routerLink="/admin/listAddress">Cancel</button>
      </div>
    </div>
  </div>
