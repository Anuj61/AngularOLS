<div class="card">
    <div class="card-body">
      <h4 class="card-title">Review Table</h4>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Index</th>
              <th>User Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let address of addresses; let i = index" >
              <td>{{i+1}}</td>
              <td>{{address.userId.firstName}}</td>
              <td>{{address.address}}</td>
              <td>{{address.pincode}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
