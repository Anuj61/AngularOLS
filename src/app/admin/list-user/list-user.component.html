<app-admin-header></app-admin-header>


<div class="card">
    <div class="card-body">
      <h4 class="card-title">User Table</h4>
      <div class="table-responsive">
        <table class="table table-hover" id="userList">
          <thead>
            <tr>
                <th>Index</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Gender</th>
                 <th>Contact Number</th>
                 <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let user of users;let i=index">
                <td>{{i+1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role.roleName}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.contactNumber}}</td>
                <tD><button class="btn btn-info me-2" (click)="editUserById(user._id)">Edit</button><button class="btn btn-info me-2" (click)="delUserById(user._id)"> Delete </button></tD> 
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
