<div class="card">
    <div class="card-body">
      <h4 class="card-title">Review Table</h4>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Index</th>
              <th>User Name</th>
              <th>Service Provider Name</th>
              <th>Review Details</th>
              <th>Stars</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let review of reivews; let i = index" >
              <td>{{i+1}}</td>
              <td>{{review.user.firstName}}</td>
              <td>{{review.serviceId.firstName}}</td>
              <td>{{review.reviewDetails}}</td>
              <td ><i class="
                ti-star menu-icon">{{review.stars}}</i>
              </td>
              <td> 
                
                <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch" />
                <label class="form-check-label" for="flexSwitch">Enable/Disable</label>
              </div>

            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
