<div class="card">
    <div class="card-body">
      
      <h4 class="card-title">Add Vendor Details</h4>
      <div class="forms-sample">

        


        <div class="form-group">
          <label for="serviceDetails">Service Details</label>
          <input type="text" class="form-control" placeholder="Service Details" id="serviceDetails" [(ngModel)]="serviceDetails">
        </div>

        
        <div class="form-group">
          <label for="timing">Timing</label>
          <input type="text" class="form-control" placeholder="Timing" id="timing" [(ngModel)]="timing">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" placeholder="Price" id="price" [(ngModel)]="price">
          </div>

        <div class="form-group">
            <label for="exampleSelectGender">Category Selection</label>
            <select class="form-control" [(ngModel)] = "selectedCat">
              <option value="" disabled selected>Select Category</option>
              <option *ngFor="let category of categories" value="{{category._id}}">
                {{category.categoryName}}
              </option>
            </select>
        </div>

        <div class="form-group">
          <label for="exampleSelectGender">Subcategory Selection</label>
          <select class="form-control" [(ngModel)] = "selectedSubCat">
            <option value="" disabled selected>Select Subcategory</option>
            <option *ngFor="let subcategory of subCategoires" value="{{subcategory._id}}">
              {{subcategory.serviceName}}
            </option>
          </select>
      </div>

      <div class="form-group">
        <label for="exampleSelectGender">Vendor Selection</label>
        <select class="form-control" [(ngModel)] = "selectedVendor">
          <option value="" disabled selected>Select Vendor</option>
          <option *ngFor="let vendor of vendors" value="{{vendor._id}}">
            {{vendor.firstName}}
          </option>
        </select>
    </div>


        <button type="submit" class="btn btn-primary me-2" (click)="addVendorDetails()">Submit</button>
        <button class="btn btn-light" routerLink="/admin/listVendorDetails">Cancel</button>
      </div>
    </div>
  </div>
