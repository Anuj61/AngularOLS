<div class="card">
    <div class="card-body">
      
      <h4 class="card-title">Add Vendor Details</h4>
      <div class="forms-sample">

        


        <div class="form-group">
          <label for="serviceDetails">Service Details</label>
          <input type="text" class="form-control" placeholder="Service Details" id="serviceDetails">
        </div>

        
        <div class="form-group">
          <label for="timing">Timing</label>
          <input type="text" class="form-control" placeholder="Timing" id="timing">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" placeholder="Price" id="price">
          </div>
            <div class="form-group">
                <label for="exampleSelectGender">Category Selection</label>
                <select class="form-control" [(ngModel)] = "selectedCat">
                  <option *ngFor="let category of categories" value="{{category._id}}">
                    {{category.categoryName}}
                  </option>
                </select>
                </div>

        <button type="submit" class="btn btn-primary me-2" >Submit</button>
        <button class="btn btn-light" routerLink="/admin/listVendorDetails">Cancel</button>
      </div>
    </div>
  </div>
