<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              
              <h4>Forgot Password?</h4>
              <h6 class="font-weight-light">Please Enter your Email to continue</h6>
              <div class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="" placeholder="Email" [(ngModel)]="email">
                </div>
                
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  (click)="recoverPassword()">Submit</a>
                </div>
                
                
                <div class="text-center mt-4 font-weight-light">
                  Back to Login Page? <a routerLink="/" class="text-primary">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
