 <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../assets/images/logo.png"  alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg"  placeholder="Username" [(ngModel)]="email"><label style="color: red;" for="">{{emailError}}</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg"  placeholder="Password" [(ngModel)]="password"><label style="color: red;" for="">{{passwordError}}</label>
                </div>
                <div class="mt-3">
                  
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Sign In" (click)="login()">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree with Terms & Condition
                    <i class="input-helper"></i></label>
                  </div>
                  <a href="#" class="auth-link text-black" routerLink="/forgotPassword">Forgot password?</a>
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a routerLink="/signUp" class="text-primary">Create</a>
                </div>
              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
