<!-- EXAMPLE FORM -->
<h2>Sign Up Page</h2>

<div>
    <div>
        I am:  <input type="radio" name="role" id="" value="user"  >User 
               <input type="radio" name="role" id="" value="serviceProvider" >Service Provider
               <!-- Add ngModel in both -->
    </div>
    
    <div class="firstName">
        Name:<input type="text" name="firstName" id="" placeholder="Name" [(ngModel)] = "firstName">
    </div>

    <div class="email">
        Email: <input type="email" name="email" id="" placeholder="Email" [(ngModel)] = "email">
    </div>

    <div class="password">
        Password: <input type="password" name="password" id="" placeholder="Password" [(ngModel)] = "password">
    </div>

    <div class="confirmPassword">
        confirmPassword: <input type="password" name="confirmPassword" id="" placeholder="Confirm Password">
    </div>

    <div class="select">
        <select name="country" id="">
            <option value="IND">
                IND +91
            </option>
            <option value="CAN">
                CAN +3
            </option>
            <option value="USA">
                USA +1
            </option>
            <option value="UK">
                UK +2</option>
        </select>
        <sup>MobileNumber</sup>
        <input type="tel" name="mobileNum" id="" placeholder="Mobile Number">
    </div>


    <div class="checkbox">
        <input type="checkbox" name="T&C" id="">I agree to the terms and condition
    </div>

    
    <div class="signUp">
        <input type="button" value="Submit" (click)= "saveuser()">
    </div>

    <a routerLink="/login">Log Ins</a> 
</div>
