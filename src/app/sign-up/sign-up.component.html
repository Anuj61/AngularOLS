<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../assets/images/logo.png" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>

              <div class="form-group">

                  Please select your role:
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" [(ngModel)]="roleName" name="role" id="optionsRadios1" value="user">
                      User
                    <i class="input-helper"></i></label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" [(ngModel)]="roleName" name="role" id="optionsRadios1" value="vendor">
                      Service Provider
                    <i class="input-helper"></i></label>
                  </div>
                </div>
              
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="firstname" [(ngModel)] = "firstName">
                  <label style="color: red;" for="">{{firstNameError}}</label>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" [(ngModel)] = "email">
                  <label style="color: red;" for="">{{emailError}}</label>
                </div>
                <!-- <div class="form-group">
                  <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                    <option>Country</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Argentina</option>
                  </select>
                </div> -->
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "password">
                  <label style="color: red;" for="">{{passwordError}}</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="ConfirmPassword" [(ngModel)] = "confirmPassword">
                </div>
                <!-- <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms &amp; Conditions
                    <i class="input-helper"></i></label>
                  </div>
                </div> -->

                <div class="form-group">
                  <input type="tel" class="form-control form-control-lg" id="contactNumber" placeholder="Contact Number" [(ngModel)] = "contactNumber">
                </div>

                <div class="mt-3">
                  <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="/" (click)= "saveuser()">SIGN UP</a> -->
                  <input type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Submit" (click)= "saveuser()">
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a routerLink="/" class="text-primary">Login</a>
                </div>
              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
